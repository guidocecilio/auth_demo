{% extends "base.html" %}
{% load disqus_tags %}
{% set_disqus_title post.title %}
{% disqus_show_comments %}

{% block content %}
    <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button>
    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="/media/images/avatar.jpg">
                    <img src="/media/images/avatar.jpg" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-xs-9">
    <p>{{ post.content|truncatewords:30  }}</p>
    <p><button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button></p>
    <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
